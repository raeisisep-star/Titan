<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست ورود</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
    <h1>تست ورود</h1>
    <form id="testLoginForm">
        <input type="text" id="testUsername" placeholder="نام کاربری" value="admin@titan.com"><br><br>
        <input type="password" id="testPassword" placeholder="رمز عبور" value="admin123"><br><br>
        <button type="submit">ورود</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Sending login request...', { username, password });
                
                const response = await axios.post('/api/auth/login', {
                    username,
                    password
                });

                console.log('Response:', response.data);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(response.data, null, 2) + '</pre>';

                if (response.data.success) {
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = 'خطا: ' + (error.response?.data?.message || error.message);
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
