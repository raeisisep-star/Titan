<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white" dir="rtl">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl mb-4">تست مستقیم AI Management</h1>
        
        <div id="ai-management-container" class="space-y-6">
            <div class="bg-gray-900 rounded-lg p-6 text-center">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-gray-300">در حال بارگذاری داشبورد مدیریت AI...</p>
            </div>
        </div>
        
        <button onclick="loadAIManagement()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">
            Load AI Management
        </button>
    </div>

    <script>
        function loadAIManagement() {
            console.log('🔄 Loading AI Management...');
            
            if (typeof window.TitanModules === 'undefined' || typeof window.TitanModules.AIManagement === 'undefined') {
                console.log('📦 Loading AI Management script...');
                const script = document.createElement('script');
                script.src = '/static/modules/ai-management.js?v=' + Date.now();
                script.onload = function() {
                    console.log('✅ Script loaded');
                    try {
                        if (window.TitanModules && window.TitanModules.AIManagement) {
                            console.log('🧠 AI Management module found');
                            const container = document.getElementById('ai-management-container');
                            if (container) {
                                console.log('🎨 Rendering content...');
                                container.innerHTML = window.TitanModules.AIManagement.render();
                                console.log('🚀 Initializing...');
                                window.TitanModules.AIManagement.init();
                                console.log('✅ AI Management loaded successfully!');
                            }
                        } else {
                            console.error('❌ AI Management module not found after loading');
                        }
                    } catch (error) {
                        console.error('❌ Error initializing AI Management:', error);
                    }
                };
                script.onerror = function() {
                    console.error('❌ Failed to load AI Management script');
                };
                document.head.appendChild(script);
            } else {
                console.log('🔄 Module already loaded, rendering...');
                const container = document.getElementById('ai-management-container');
                if (container) {
                    container.innerHTML = window.TitanModules.AIManagement.render();
                    window.TitanModules.AIManagement.init();
                }
            }
        }
    </script>
</body>
</html>
