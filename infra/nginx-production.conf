# TITAN Trading System - Nginx Configuration
# Optimized for production with static file serving

server {
    listen 80;
    listen [::]:80;
    server_name zala.ir www.zala.ir;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/titan_access.log;
    error_log /var/log/nginx/titan_error.log;

    # Client body size
    client_max_body_size 200m;

    # API Backend Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Disable caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # S3/MinIO Proxy
    location /s3/ {
        proxy_pass http://127.0.0.1:9000/;
        proxy_set_header Host 127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_request_buffering off;
        client_max_body_size 200m;
        proxy_redirect off;
    }

    # Frontend - Serve static files from public/
    location / {
        root /tmp/webapp/Titan/public;
        try_files $uri $uri/ /index.html;
        
        # Default cache for HTML
        location = /index.html {
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache JSON configs
        location ~* \.json$ {
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }
    }
}
