<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست تنظیمات - Advanced AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">🧠 تست Advanced AI Tab</h1>
        
        <!-- Test Settings Module Loading -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-xl font-bold mb-4">بررسی بارگذاری ماژول تنظیمات</h2>
            <button onclick="loadSettingsModule()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                بارگذاری ماژول تنظیمات
            </button>
            <div id="loading-status" class="mt-4"></div>
        </div>

        <!-- Settings Container -->
        <div id="settings-container" class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">محتویات تنظیمات</h2>
            <div id="settings-content"></div>
        </div>
    </div>

    <script>
        async function loadSettingsModule() {
            const statusDiv = document.getElementById('loading-status');
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال بارگذاری...';
            
            try {
                // Load settings module
                const response = await fetch('/static/modules/settings-final.js');
                const settingsCode = await response.text();
                
                statusDiv.innerHTML = `
                    <div class="text-green-400 mb-2">✅ فایل settings-final.js بارگذاری شد (${settingsCode.length} کاراکتر)</div>
                `;
                
                // Execute settings code
                eval(settingsCode);
                
                // Initialize settings module
                if (typeof SettingsModule !== 'undefined') {
                    window.settingsModule = new SettingsModule();
                    statusDiv.innerHTML += '<div class="text-green-400">✅ SettingsModule اجرا شد</div>';
                    
                    // Test Advanced AI tab
                    const advancedAIContent = settingsModule.getAdvancedAITab();
                    document.getElementById('settings-content').innerHTML = advancedAIContent;
                    statusDiv.innerHTML += '<div class="text-green-400">✅ Advanced AI Tab تولید شد</div>';
                } else {
                    statusDiv.innerHTML += '<div class="text-red-400">❌ SettingsModule تعریف نشده</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="text-red-400">❌ خطا: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Auto-load on page ready
        document.addEventListener('DOMContentLoaded', loadSettingsModule);
    </script>
</body>
</html>
