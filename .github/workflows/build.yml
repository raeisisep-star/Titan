name: Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Prepare environment for build
        run: cp .env.example .env
      
      - name: Security audit (npm audit)
        run: |
          # Install audit-ci for better control
          npx audit-ci --moderate --skip-dev
        continue-on-error: false
      
      - name: Build project
        run: npm run build --if-present
      
      - name: Verify build artifacts
        run: |
          echo "âœ… Build completed successfully"
          ls -lah dist/ 2>/dev/null || echo "No dist/ directory found"
