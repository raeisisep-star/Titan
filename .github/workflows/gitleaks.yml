jobs:
  gitleaks:
    # Temporarily disabled for local-only testing
    if: false
    name: Scan for secrets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for scanning
    
    - name: Run Gitleaks
